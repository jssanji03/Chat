<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Html</title>
</head>
<body>
    <section>
        <div id="live-chat">
            <div class="expend">
                <i class="fas fa-robot"></i>
                <!-- <span class="chat-message-counter">3</span> -->
            </div>
            <div class="chatBox close">
                <header class="js-header">
                    <h6>John Doe</h6>
                    <i class="fa-solid fa-xmark js-close"></i>
                </header>
                <div class="chat">
                    <ul class="chat-thread">
                        <li class="message">Hi, May I help you?</li>
                        <li class="message"><a href="two.html">Hello!!Link</a></li>
                        <li class="message">I was thinking after lunch, I have a meeting in the morning</li>
                    </ul>
                    <p class="chat-feedback"></p>
                    <div class="message-box">
                        <input type="text" class="message-input" placeholder="Type your messageâ€¦" autofocus>
                        <button type="submit" class="btn btn-primary message-submit">Send</button>
                    </div>
                </div> <!-- end chat -->
            </div>
        </div> <!-- end live-chat -->
    </section>
</body>
</html>
